<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS font and properties</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                padding: 20px;
                line-height: 1.8;
            }
            /* 1. font-size*/
            .font-size{
                font-size: 24px; /*Increment text size */
            }
            /* 2. font-weight*/
            .font-weight
            {
                font-weight: bold; /*Make text bold */
            }
            /* 3. font-style */
            .font-style{
                font-style: italic; /*Mkae text italic */
                color:rgb(11, 184, 115);
            }
            /* 4. text-decoration*/
            .text-decoration{
                text-decoration: underline; /*Add underline*/
            }
            /* 5. text-transform*/
            .text-transform{
                text-transform: uppercase; /*Make text Uppercase*/
            }
            /* 6.text-alignment*/
            .text-align
            {
                text-align: center;
                background-color: darkgray;
                padding: 1px;
            }
        </style>
        <body>
            <h1>CSS Font and Text properties</h1>
            <p class="font-size">This is the paragraph</p>
            <p class="font-weight">Bold Text</p>
            <p class="font-style">Italic Text</p>
            <p class="text-decoration">Underlined text</p>
            <p class="text-transform">upper case text</p>
            <p class="text-align">Aligned text at center</p>
        </body>
    </head>
</html>
