<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

<h2>Student Marks Table</h2>

<table border="1">
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th colspan="2">Marks</th>
    </tr>
    <tr>
        <td>101</td>
        <td>Sandhya</td>
        <td>85</td>
        <td>90</td>
    </tr>
    <tr>
        <td rowspan="2">102</td>
        <td>Teja</td>
        <td>75</td>
        <td>80</td>
    </tr>
    <tr>
        <td>Raj</td>
        <td>70</td>
        <td>88</td>
    </tr>
</table>

</body>
</html>
