<!DOCTYPE html>
<html>
<head>
    <title>HTML Hyperlink Example</title>
</head>
<body>

    <h2>Text Hyperlink</h2>
    <p>
        Visit <a href="https://www.aec.edu.in/" target="_blank">AEC Official Website</a>
    </p>

    <h2>Image as Hyperlink</h2>
    <a href="https://www.aec.edu.in/?p=Gallery" target="_blank">
        <img src="https://www.aec.edu.in/wp-content/uploads/2020/12/logo.png" alt="AEC Logo" width="200">
    </a>

</body>
</html>
